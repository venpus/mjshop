# /etc/nginx/sites-available/wkshop
# 이 파일을 생성한 후 심볼릭 링크를 생성하세요:
# sudo ln -s /etc/nginx/sites-available/wkshop /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

# HTTP 서버 설정
server {
    listen 80;
    server_name wkshop.kr www.wkshop.kr;
    
    # 클라이언트 (프론트엔드) - 정적 파일 서빙
    location / {
        root /var/www/wkshop/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 캐싱 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 서버 프록시
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 로그 설정
    access_log /var/log/nginx/wkshop-access.log;
    error_log /var/log/nginx/wkshop-error.log;
    
    # 최대 업로드 크기
    client_max_body_size 10M;
}
